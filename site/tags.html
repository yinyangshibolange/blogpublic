<script>
  var tags = JSON.parse(`[{"tag":"js","count":2},{"tag":"animation","count":1},{"tag":"pdf","count":1},{"tag":"python","count":1},{"tag":"二进制","count":1},{"tag":"软件","count":3},{"tag":"billfish","count":2},{"tag":"powertoys","count":1},{"tag":"面试","count":1},{"tag":"vue","count":1},{"tag":"html","count":1},{"tag":"css","count":2},{"tag":"前端","count":1}]`).map(item => item.tag)
  TagCloud("#tagsCloud", tags, {
    radius: 156,
    maxSpeed: 'normal',
    initSpeed: 'normal',
    direction: 135,
    containerClass: '',
    itemClass: 'tag-item',
  });

$("#tagsCloud").on('click',  (e) => {
    if ($(e.target).hasClass("tag-item")) {
        window.location.href = `/site/tag_${$(e.target).text()}.html`
    }
});
